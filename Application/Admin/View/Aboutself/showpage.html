<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link href="{$Think.const.ADMIN_CSS_URL}/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="{$Think.const.ADMIN_CSS_URL}/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="{$Think.const.ADMIN_CSS_URL}/style.css" rel="stylesheet" type="text/css" />
    <link href="{$Think.const.ADMIN_URL}/lib/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="{$Think.const.ADMIN_URL}/lib/iconfont/iconfont.css" rel="stylesheet" type="text/css" />
    <title>列表</title>
    <style>
    #DataTables_Table_0_wrapper img {
        height: 100px;
    }

    td {
        text-align: center;
    }

    .inp {
        width: 100px;
    }
    </style>
</head>

<body>
    <nav class="breadcrumb"><i class="iconfont">&#xf012b;</i> 首页 <span class="c-gray en">&gt;</span><a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="icon-refresh"></i></a></nav>
    <div style="font-size: 13px;margin: 10px 5px">
        <form action="{:U('Aboutself/adddata')}" method="post" enctype="multipart/form-data" id="form-product">
            <input type="text" name="id" value="{$data['id']|encoded}" style="display: none;">
            <table border="1" width="100%" class="table table-border table-bordered radius  table-hover">
                <tr>
                    <td>内容</td>
                    <!-- 加载编辑器的容器 -->
                    <td>
                        <div class="formControls col-5" style="text-align: center;margin:auto">
                            <!-- 加载编辑器的容器 -->
                            <script id="container" name="content" type="text/plain">
                                {$data['content']|htmlspecialchars_decode}
                            </script>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center" style="text-align: center;">
                        <input type="submit" value="提交" class="btn btn-primary size-S radius submit" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
<script type="text/javascript" src="{$Think.const.ADMIN_URL}/lib/jquery.min.js"></script>
<!-- 配置文件 -->
<script type="text/javascript" src="{$Think.const.ADMIN_URL}/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="{$Think.const.ADMIN_URL}/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
$(function() {
    window.UEDITOR_CONFIG.initialFrameHeight = 500;
    window.UEDITOR_CONFIG.initialFrameWidth = 800;
    var ue = UE.getEditor('container', {
        toolbars: [
            [
                'fullscreen', 'source', '|', 'undo', 'redo', '|',
                'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc', '|',
                'rowspacingtop', 'rowspacingbottom', 'lineheight', '|',
                'customstyle', 'paragraph', 'fontfamily', 'fontsize', '|',
                'directionalityltr', 'directionalityrtl', 'indent', '|',
                'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|', 'touppercase', 'tolowercase', '|', 'imagenone', 'imageleft', 'imageright', 'imagecenter', '|',
                'simpleupload', 'emotion', 'scrawl', 'insertvideo', 'music', 'attachment', 'map', 'gmap', 'insertframe', 'insertcode', 'webapp', 'pagebreak', 'template', 'background', '|',
                'horizontal', 'date', 'time', 'spechars', 'snapscreen', 'wordimage', '|',
                'inserttable', 'deletetable', 'insertparagraphbeforetable', 'insertrow', 'deleterow', 'insertcol', 'deletecol', 'mergecells', 'mergeright', 'mergedown', 'splittocells', 'splittorows', 'splittocols', 'charts'
            ]
        ]
    });
    $(".submit").click(function() {
        var intro_text = UE.getEditor('container').getContentTxt();
        if (intro_text == '') {
            alert('内容不能为空');
            return;
        }
        $('#form-product').submit();
    })
});
</script>

<body>
    <div style="font-size: 13px;margin: 10px 5px">
        <form action="{:U('New/adddata')}" enctype="multipart/form-data" method="post" id="form-product">
            <table border="1" class="table table-border table-bordered radius table-hover" width="100%">
                <input name="id" type="hidden" value="{$data['id']}">
                <tr>
                    <td>
                        消息标题：
                    </td>
                    <td>
                        <input class="input-text radius" name="tittle" placeholder="请输入消息标题" type="text" value="{$data['tittle']}" id="tittle" />
                    </td>
                </tr>
                <tr>
                    <td>消息开始时间：</td>
                    <td> 
                    <!-- <input class="form-control layer-date" placeholder="YYYY-MM-DD hh:mm:ss" value="{$data['starttime']|date='Y-m-d h:i:s',###}" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" name="starttime" id="starttime"> -->
                                          <div class="col-sm-10">
                            <input class="form-control layer-date" placeholder="YYYY-MM-DD" onclick="laydate({ istime: true, format: 'YYYY-MM-DD' })" name="starttime" id="starttime">
                            <label class="laydate-icon"></label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>消息截止时间：</td>
                    <td> 
                    <!-- <input class="form-control layer-date" placeholder="YYYY-MM-DD hh:mm:ss" value="{$data['uptime']|date='Y-m-d h:i:s',###}" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" name="uptime" id="uptime"> -->
                                                   <div class="col-sm-10">
                            <input class="form-control layer-date" placeholder="YYYY-MM-DD" onclick="laydate({ istime: true, format: 'YYYY-MM-DD' })" name="uptime" id="uptime">
                            <label class="laydate-icon"></label>

                    </td>

                </tr>
                <tr>
                    <td>
                        消息内容：
                    </td>
                    <!-- 加载编辑器的容器 -->
                    <td>
                        <div class="formControls col-5" style="text-align: center;margin:auto">
                            <!-- 加载编辑器的容器 -->
                            <script id="container" name="content" type="text/plain">
                                {$data['content']|htmlspecialchars_decode}
                            </script>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2" style="text-align: center;">
                        <input class="btn btn-primary size-S radius submit" type="button" value="提交" />
                    </td>
                </tr>
                </input>
            </table>
        </form>
    </div>
</body>

</html>
